<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css"/>  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card-container">
    <img src="/images/image-header-mobile.jpg" alt="Business meeting"/>
    <div class="image-overlay"></div>
    <section class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <h4>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</h4>
      <div class="stats">
        <div class="stats-item">
          <h2>10k+</h2>
          <h5>companies</h5>
        </div>
        <div class="stats-item">
          <h2>314</h2>
          <h5>templates</h5>
        </div>
        <div class="stats-item">
          <h2>12M+</h2>
          <h5>queries</h5>
        </div>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <br>
    Coded by <a href="#">Atul Anand</a>
  </div>
</body>
</html>
